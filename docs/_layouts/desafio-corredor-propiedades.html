<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div class="container">
    
        <h1 class="p-5">Formulario Corredor de Propiedades</h1>
        <div id="mensajes">

		</div>
        
        <form class="p-5" id="form-registro">
            <div class="mb-3">
              <label for="nombre_propiedad" class="form-label">Nombre de Propiedad</label>
              <input type="text" class="form-control" id="nombre_propiedad">
            </div>
            
            <div class="mb-3">
                <label for="tipo_propiedad" class="form-label">Tipo de Propiedad</label>

                <select class="form-select" id="tipo_propiedad">
                    <option selected>Seleccionar Tipo</option>
                    <option value="arriendo">Arriendo</option>
                    <option value="venta">Venta</option>
                  </select>
            </div>

            <div class="mb-3">
                <label for="direccion_propiedad" class="form-label">Direccion</label>
                <input type="text_area" class="form-control" id="direccion_propiedad">
            </div>

            <div class="mb-3">
                <label for="comuna_propiedad" class="form-label">Comuna</label>
                <input type="text_area" class="form-control" id="comuna_propiedad">
            </div>

            <div class="mb-3">
                <label for="region_propiedad" class="form-label">Region</label>
                <input type="text" class="form-control" id="region_propiedad">
            </div>

            <div class="mb-3">
                <label for="valor_uf" class="form-label">Valor UF</label>
                <input type="text" class="form-control" id="valor_uf">
            </div>

            <div class="mb-3">
                <label for="valor_pesos" class="form-label">Valor Pesos</label>
                <input type="text" class="form-control" id="valor_pesos">
            </div>
       
          
            <button id="boton" type="submit" class="btn btn-primary">enviar</button>
          </form>

    </div>


    <script src="/assets/javascript/corredor.js"></script>

    
</body>
</html>
