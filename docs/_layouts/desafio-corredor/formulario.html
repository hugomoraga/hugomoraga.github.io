---
layout: "desafio-corredor/wrapper" 
---

<div class="container">
    <h1 class="pt-5 text-primary py-3">Ingresar Nueva Propiedad</h1>
    <div id="mensajes" class=""">

    </div>
    
    <div class="card bg-light opacity-75" style="z-index: 1;">
        <div class="bg-transparent" style="z-index: 20;">
            <form class="p-5" id="form-registro">
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="nombre" class="form-label  fw-bold fs-5">Nombre de la propiedad</label>
                            <input type="text" class="form-control" id="nombre"  name="nombre" >
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="tipo" class="form-label  fw-bold fs-5">Tipo de propiedad</label>
                
                            <select class="form-select" id="tipo" name="tipo">
                                <option selected>Seleccionar Tipo</option>
                                <option value="arriendo">Arriendo</option>
                                <option value="venta">Venta</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label  fw-bold fs-5">Direccion</label>
                    <input type="text_area" class="form-control" id="direccion" name="direccion">
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="region" class="form-label  fw-bold fs-5">Region</label>
                            <select class="form-select" id="regiones" name="region"></select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="comuna" class="form-label  fw-bold fs-5">Comuna</label>
                            <select id="comunas" class="form-select"  name="comuna"></select>
                        </div>
                    </div>
                </div>

            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="valor_uf" class="form-label  fw-bold fs-5">Valor en UF</label>
                        <input type="text" class="form-control" id="inputUf" name="valor_uf" oninput="currencyConverter(this.id,this.value)" onchange="currencyConverter(this.id,this.value)"" >
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="valor_pesos" class="form-label  fw-bold fs-5">Valor en Pesos</label>
                        <input type="text" class="form-control" id="inputPesos" name="valor_pesos" oninput="currencyConverter(this.id,this.value)" onchange="currencyConverter(this.id,this.value)"">
                    </div>
                </div>
            </div>

    
            <button id="boton" type="submit" class="btn btn-primary text-whit rounded-0 text-light px-4">Enviar</button>
          </form>
        </div>
    </div>
</div>






<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="/assets/javascript/corredor-registro.js"></script>
<script src="/assets/javascript/convertidoruf.js"></script>
<script src="/assets/javascript/regionesycomunas.js"></script>
